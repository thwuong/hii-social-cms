
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hii Social CMS - Internal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          },
        },
      }
    </script>
    <style>
      @layer base {
        :root {
          /* Carbon Kinetic Variables */
          --bg: #050505;
          --surface: #0a0a0a;
          --border: #1a1a1a;
          --border-bright: #333;
          --accent: #fff;
          --accent-dim: #888;
          --danger: #ff3e3e;
          --safe: #00ff66;
          --font-main: 'Inter', sans-serif;
          --font-mono: 'JetBrains Mono', monospace;
          --shutter-speed: 0.6s;
          --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
          
          --background: 0 0% 2%; /* #050505 */
          --foreground: 0 0% 100%;
          --card: 0 0% 4%; /* #0a0a0a */
          --card-foreground: 0 0% 100%;
          --popover: 0 0% 4%;
          --popover-foreground: 0 0% 100%;
          --primary: 0 0% 100%;
          --primary-foreground: 0 0% 0%;
          --secondary: 0 0% 9%; /* #161616 */
          --secondary-foreground: 0 0% 100%;
          --muted: 0 0% 15%;
          --muted-foreground: 0 0% 40%;
          --accent: 0 0% 100%;
          --accent-foreground: 0 0% 0%;
          --destructive: 0 100% 50%;
          --destructive-foreground: 0 0% 100%;
          --border: 0 0% 15%;
          --input: 0 0% 9%;
          --ring: 0 0% 100%;
          --radius: 0px; 
        }
      }
      
      body {
        background-color: var(--bg);
        color: var(--accent);
        font-family: var(--font-main);
        overflow-x: hidden;
      }

      /* --- DETAIL LAYOUT STRUCTURE --- */
      .detail-layout {
          display: grid;
          /* 3 Columns: Queue | Viewport | Inspector */
          grid-template-columns: 280px minmax(0, 1fr) 350px; 
          height: calc(100vh - 60px); 
          position: relative;
          z-index: 2;
          background: var(--bg);
          border: 1px solid var(--border-bright);
      }

      @media (max-width: 1200px) {
          .detail-layout {
              grid-template-columns: 80px 1fr 320px; /* Collapsed queue */
          }
      }

      @media (max-width: 1024px) {
          .detail-layout {
              grid-template-columns: 1fr;
              height: auto;
              overflow-y: auto;
          }
      }

      /* --- QUEUE SIDEBAR --- */
      .queue-sidebar {
          background: var(--surface);
          border-right: 1px solid var(--border-bright);
          display: flex;
          flex-direction: column;
          height: 100%;
          overflow: hidden;
      }

      .queue-header {
          padding: 20px;
          border-bottom: 1px solid var(--border-bright);
          font-family: var(--font-mono);
          font-size: 10px;
          color: var(--accent-dim);
          text-transform: uppercase;
          background: rgba(0,0,0,0.2);
          backdrop-filter: blur(5px);
          flex-shrink: 0;
      }

      .queue-list {
          flex: 1;
          overflow-y: auto;
          padding-bottom: 20px;
      }

      .queue-item {
          display: flex;
          gap: 12px;
          padding: 16px 20px;
          border-bottom: 1px solid rgba(255,255,255,0.03);
          cursor: pointer;
          transition: all 0.2s;
          position: relative;
      }

      .queue-item:hover {
          background: rgba(255,255,255,0.05);
      }

      .queue-item.active {
          background: rgba(255,255,255,0.08);
      }

      .queue-item.active::before {
          content: "";
          position: absolute;
          left: 0;
          top: 0;
          bottom: 0;
          width: 2px;
          background: var(--accent);
          box-shadow: 0 0 10px rgba(255,255,255,0.5);
      }

      .queue-thumb {
          width: 48px;
          height: 64px; /* Vertical aspect */
          background: #111;
          border: 1px solid var(--border-bright);
          object-fit: cover;
          flex-shrink: 0;
      }

      .queue-info {
          display: flex;
          flex-direction: column;
          justify-content: center;
          gap: 4px;
          min-width: 0;
      }

      /* --- SHUTTER VIEWPORT --- */
      .viewport-container {
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 40px;
          overflow: hidden;
          background: var(--bg);
          border-right: 1px solid var(--border-bright);
      }

      .shutter-frame {
          position: relative;
          width: 100%;
          /* Mobile/TikTok Aspect Ratio */
          max-width: 380px;
          aspect-ratio: 9/16;
          background: #000;
          border: 1px solid var(--border-bright);
          box-shadow: 0 0 100px rgba(0,0,0,1);
          overflow: hidden;
      }

      /* Kinetic Shutter Mechanics - Auto Open */
      .shutter-blade {
          position: absolute;
          background: var(--bg);
          z-index: 5;
          width: 100%;
          height: 50%;
          left: 0;
      }

      .shutter-top { 
        top: 0; 
        border-bottom: 0.5px solid var(--border-bright); 
        animation: slideUp 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards 0.2s;
      }
      
      .shutter-bottom { 
        bottom: 0; 
        border-top: 0.5px solid var(--border-bright); 
        animation: slideDown 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards 0.2s;
      }

      @keyframes slideUp { to { transform: translateY(-100%); } }
      @keyframes slideDown { to { transform: translateY(100%); } }

      .video-mock {
          width: 100%;
          height: 100%;
          object-fit: cover; /* Ensure full coverage for vertical video */
          filter: none;
          opacity: 1;
      }

      .ui-overlay {
          position: absolute;
          inset: 0;
          pointer-events: none;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          padding: 20px;
          font-family: var(--font-mono);
          font-size: 11px;
          z-index: 4;
          color: rgba(255,255,255,0.7);
      }

      .scanline {
          position: absolute;
          top: 0; left: 0; width: 100%; height: 2px;
          background: rgba(255,255,255,0.1);
          animation: scan 4s linear infinite;
      }

      @keyframes scan {
          0% { top: 0; }
          100% { top: 100%; }
      }

      /* --- INSPECTOR SIDEBAR --- */
      .inspector {
          background: var(--surface);
          display: flex;
          flex-direction: column;
          padding: 30px;
          gap: 24px;
          position: relative;
          height: 100%;
          overflow-y: auto;
      }

      .inspector::before {
          content: "ENGINE_V.04";
          position: absolute;
          top: 40px;
          right: -20px;
          transform: rotate(90deg);
          font-family: var(--font-mono);
          font-size: 10px;
          color: var(--border-bright);
      }

      .meta-group {
          display: flex;
          flex-direction: column;
          gap: 6px;
      }

      .label {
          font-size: 10px;
          color: var(--accent-dim);
          font-family: var(--font-mono);
      }

      .value {
          font-size: 14px;
          font-weight: 700;
          color: var(--accent);
          font-family: var(--font-mono);
      }

      .tag-container {
          display: flex;
          flex-wrap: wrap;
          gap: 6px;
          margin-top: 5px;
      }

      .tag {
          padding: 3px 6px;
          border: 1px solid var(--border-bright);
          font-size: 9px;
          font-family: var(--font-mono);
          color: var(--accent-dim);
      }

      /* --- KINETIC ACTIONS --- */
      .actions {
          margin-top: auto;
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 1px;
          background: var(--border-bright);
          border: 1px solid var(--border-bright);
      }

      .btn-kinetic {
          background: var(--bg);
          border: none;
          color: var(--accent);
          padding: 16px;
          font-family: var(--font-main);
          font-weight: 900;
          font-size: 11px;
          cursor: pointer;
          position: relative;
          overflow: hidden;
          transition: background 0.2s;
          text-transform: uppercase;
      }

      .btn-kinetic:hover {
          background: var(--accent);
          color: var(--bg);
      }

      .btn-reject:hover {
          background: var(--danger);
          color: var(--accent);
      }

      .btn-kinetic::after {
          content: "";
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0; left: -100%;
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
          transition: 0.5s;
      }

      .btn-kinetic:hover::after {
          left: 100%;
      }

      .readout {
          font-family: var(--font-mono);
          font-size: 10px;
          color: var(--accent-dim);
          line-height: 1.6;
      }

      .readout span {
          color: var(--accent);
      }
      
      /* Carbon Filament Background */
      .filament-bg {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: 0;
          opacity: 0.3;
          background: 
              radial-gradient(circle at 50% 50%, transparent 0%, #050505 80%),
              repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(255,255,255,0.03) 1px, rgba(255,255,255,0.03) 2px),
              repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(255,255,255,0.03) 1px, rgba(255,255,255,0.03) 2px);
      }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: var(--border-bright); }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",

    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
  <body class="antialiased min-h-screen">
    <div class="filament-bg"></div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
